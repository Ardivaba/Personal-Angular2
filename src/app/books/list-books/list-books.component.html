<div class="container">
  <h1>List of books</h1>
  <p>Books that you've read or are reading.</p>
  <div class="list-group">
    <a *ngFor="let book of books.getBooks()" routerLink="/books/{{book.id}}" class="list-group-item list-group-item-action flex-column align-items-start">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{book.title}}</h5>
      </div>
      <p class="mb-1">{{book.description}}</p>
    </a>
    <a routerLink="/books/add" class="list-group-item list-group-item-action flex-column align-items-start active">Add new book</a>
  </div>
</div>
