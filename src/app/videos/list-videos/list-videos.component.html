<div class="container">
  <a *ngFor="let video of videos.getVideos()" routerLink="/videos/{{video.id}}" class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{video.title}}</h5>
    </div>
    <p class="mb-1">{{video.description}}</p>
  </a>
  <a routerLink="/videos/add" class="list-group-item list-group-item-action flex-column align-items-start active">Add new video</a>
</div>
