<div class="container">
  <div class="card" style="width: 20rem;" *ngFor="let video of videos.getVideos()">
    <img class="card-img-top" src="https://img.youtube.com/vi/{{video.url}}/0.jpg" alt="Card image cap">
    <div class="card-block">
      <h4 class="card-title">{{video.title}}</h4>
      <p class="card-text">{{video.description}}</p>
      <a routerLink="/videos/{{video.id}}" href="" class="btn btn-primary">Details</a>
    </div>
  </div>
</div>
