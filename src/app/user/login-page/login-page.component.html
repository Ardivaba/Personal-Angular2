<h1>Login page</h1>
<form class="form-inline mt-2 mt-md-0" (ngSubmit)="doLogin(username.value, password.value)">
  <input #username class="form-control mr-sm-2" type="text" value="Ardi" placeholder="Username">
  <input #password class="form-control mr-sm-2" type="text" value="Vaba" placeholder="Password">
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
</form>
